<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel da Secretária - Agendamentos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="dashboard-header-bar">
        <h1>Painel da Secretária</h1>
        <button id="btn-logout-secretary" class="btn btn-danger">Sair</button>
    </header>

    <main>
        <section id="cadastro-paciente">
            <h2>Cadastro de Paciente</h2>
            <form id="form-paciente">
                <div>
                    <label for="paciente-nome">Nome:</label>
                    <input type="text" id="paciente-nome" required minlength="3" maxlength="100">
                    <span class="error-message" id="error-paciente-nome"></span>
                </div>
                <div>
                    <label for="paciente-data-nascimento">Data de Nascimento:</label>
                    <input type="date" id="paciente-data-nascimento" required>
                    <span class="error-message" id="error-paciente-data-nascimento"></span>
                </div>
                <div>
                    <label for="paciente-telefone">Telefone:</label>
                    <input type="tel" id="paciente-telefone" placeholder="(XX) XXXXX-XXXX" required>
                    <span class="error-message" id="error-paciente-telefone"></span>
                </div>
                <div>
                    <label for="paciente-email">Email (para login do paciente):</label>
                    <input type="email" id="paciente-email" required>
                    <span class="error-message" id="error-paciente-email"></span>
                </div>
                <div>
                    <label for="paciente-senha">Senha (para login do paciente):</label>
                    <input type="password" id="paciente-senha" required minlength="6">
                    <span class="error-message" id="error-paciente-senha"></span>
                </div>
                <button type="submit" class="btn btn-success">Cadastrar Paciente</button>
            </form>
        </section>

        <hr>

        <section id="cadastro-medico">
            <h2>Cadastro de Médico</h2>
            <form id="form-medico">
                <div>
                    <label for="medico-nome">Nome (Ex: Dr. Nome Sobrenome):</label>
                    <input type="text" id="medico-nome" required minlength="3" maxlength="100">
                    <span class="error-message" id="error-medico-nome"></span>
                </div>
                <div>
                    <label for="medico-especialidade">Especialidade:</label>
                    <input type="text" id="medico-especialidade" required minlength="3" maxlength="100">
                    <span class="error-message" id="error-medico-especialidade"></span>
                </div>
                <div>
                    <label for="medico-crm">CRM (Ex: 12345SP ou 12345-SP):</label>
                    <input type="text" id="medico-crm" required placeholder="12345SP">
                    <span class="error-message" id="error-medico-crm"></span>
                </div>
                <button type="submit" class="btn btn-success">Cadastrar Médico</button>
            </form>
        </section>

        <hr>

        <section id="agendamento-consulta">
            <h2>Agendar Consulta</h2>
            <form id="form-consulta">
                <div>
                    <label for="consulta-paciente">Paciente:</label>
                    <select id="consulta-paciente" required>
                        <option value="">Selecione um Paciente</option>
                    </select>
                    <span class="error-message" id="error-consulta-paciente"></span>
                </div>
                <div>
                    <label for="consulta-medico">Médico:</label>
                    <select id="consulta-medico" required>
                        <option value="">Selecione um Médico</option>
                    </select>
                    <span class="error-message" id="error-consulta-medico"></span>
                </div>
                <div>
                    <label for="consulta-data-hora">Data e Hora:</label>
                    <input type="datetime-local" id="consulta-data-hora" required>
                    <span class="error-message" id="error-consulta-data-hora"></span>
                </div>
                <button type="submit" class="btn btn-success">Agendar Consulta</button>
            </form>
        </section>

        <hr>

        <section id="lista-consultas">
            <h2>Consultas Agendadas</h2>
            <ul id="consultas-agendadas-lista">
                <li>Nenhuma consulta agendada.</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Seu SaaS de Agendamento</p>
    </footer>

    <script src="js/db.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/secretary-dashboard.js"></script>
</body>
</html>
